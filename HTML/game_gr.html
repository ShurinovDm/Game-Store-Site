<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/game_gr.css">
    <title>GameStore</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="headLogo"></div>
            <a href="../HTML/main.html" class="home"></a>
            <a href="../HTML/catalog.html" class="store"></a>
            <a href="../HTML/cart.html" class="cart"></a>
            <a href="../HTML/profile.html" class="profile"></a>
        </div>
        <div class="gameBlock">
            <div  class="cover"></div>
            <div class="gameInfo">
                <div class="name"><h3>The Best Game Ever</h3></div>
                <div class="release"><b>Дата выхода:</b> 01/06/2024</div>
                <div class="publisher"><b>Издатель:</b> GameStore</div>
                <div class="developer"><b>Разработчик:</b> The Best Studio</div>
            </div>
        </div>
        <div class="buyBox">
            <div class="cost">200 р.</div>
            <div class="buy">Купить</div>
        </div>
        <div class="label">Категории</div>
        <div class="gameTags">
            <a href="simulators.html" class="tag">Симуляторы</a>
            <a href="free.html" class="tag">Бесплатные</a>
            <a href="strategies.html" class="tag">Стратегии</a>
        </div>
        <div class="galery">
            <div class="label">Галерея</div>
            <div class="carousel">
                <div class="carousel_inner">
                    <div class="carousel_item">
                        <img src="../Pictures/Catalog.png" alt="game image 1">
                    </div>
                    <div class="carousel_item">
                        <img src="../Pictures/GamePic.jpg" alt="game image 2">
                    </div>
                    <div class="carousel_item">
                        <img src="../Pictures/Logo_Head.png" alt="game image 3">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="FLogo"></div>
            <div class="sign">@2024</div>
        </div>
    </div>
</body>
</html>
